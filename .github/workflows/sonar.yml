on:
  push:
    branches:
      - master
    paths:
      - "**.gradle"
      - "**.properties"
      - "**.java"
      - "**.xml"
      - ".github/workflows/*.yml"
  pull_request:
    types: [opened, synchronize, reopened]
name: Static Analysis
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 15
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'

      - name: Maven repo and sonar cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository'
            ~/.sonar/cache'
          key: ${{ runner.os }}-mvn_sonar_cache

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/'
            ~/.gradle/wrapper/'
          key: ${{ runner.os }}-gradle_cache

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle SonarQube Scan
        run: ./gradlew build jacocoTestReport sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
