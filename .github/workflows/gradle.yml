name: Gradle Fullbuild

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: Install D-BUS AT-SPI core
      run: sudo apt-get -y install at-spi2-core
      
    - name: Check Java Directory
      run: echo $JAVA_HOME

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build and Create JavaDocs
      uses: GabrielBB/xvfb-action@v1
      with:
        run: ./gradlew createJavadocs
      
    - name: Run Tests
      run: ./gradlew test
    
    - name: Save Test Reports
      run: ./gradlew jacocoTestReport
      
    - name: Build utiLITI
      run: ./gradlew distZip    
    
    - name: Maven repo and sonar cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.m2/repository'
          ~/.sonar/cache'
        key: ${{ runner.os }}-mvn_sonar_cache

    - name: Gradle cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches/'
          ~/.gradle/wrapper/'
        key: ${{ runner.os }}-gradle_cache
        
