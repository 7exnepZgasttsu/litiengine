language: java
sudo: false

jdk: oraclejdk8
install: true

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"


addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarcloud:
    organization: "gurkenlabs-github"
    token:
      secure: 
before_install:
  - chmod +x gradlew

script: 
- ./gradlew fullbuild --scan -s
- sonar-scanner
- rm -f "$HOME/.gradle/caches/modules-2/modules-2.lock"
- rm -rf "$HOME/.gradle/caches/$GRADLE_VERSION/plugin-resolution"

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'